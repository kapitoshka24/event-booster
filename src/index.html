<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Event Booster</title>
  </head>
  <body>
    <div class="overlay">
      <section class="header">
        <div class="logo-background"></div>
        <a class="logo" href="./index.html">
          <img src="./images/logo.svg" alt="site logo" />
        </a>
        <h1 class="hero-title">FIND BEST EVENTS AROUND THE WORLD</h1>
        <form class="inputs"></form>
        <div class="overlay-small"></div>
      </section>
    </div>

    <div class="bg-img">
      <div class="bg-img__elements">
        <section class="main-part">
          <div class="spinner">
            <div class="spinner-container animate__animated animate__pulse">
              <img
                src="./images/logo-spinner.svg"
                class="spinner-icon"
                alt="logo"
              />
            </div>
            <div class="dot-pulse"></div>
          </div>
          <ul class="card-container"></ul>
        </section>
        <section class="footer">
          <p>
            © 2021 | All Rights Reserved | Developed with
            <span class="footer__red-heart"> ♥ </span> by GoIT Students
          </p>
        </section>
      </div>
    </div>

    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <div class="container-btn" data-modal-close>
          <button class="modal-btn">
            <svg class="modal-btn-svg">
              <use
                class="modal-btn-svg-use"
                href="./images/symbol-defs.svg#close-modal"
              ></use>
            </svg>
          </button>
        </div>

        <div class="modal-data-container"></div>
      </div>
      <div class="spacer"></div>
    </div>
  </body>
</html>
